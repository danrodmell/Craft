name: Python MCP Service

on:
  push:
    branches: 
      - main
      - feature/python-mcp
  pull_request:
    branches: 
      - main

jobs:
  mcp-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling uv-dynamic-versioning

      - name: Build and install MCP SDK
        working-directory: ./mcp
        run: |
          cd vendor/mcp-protocol-sdk
          python -m build
          pip install dist/*.whl
          cd ../..

      - name: Install package in development mode
        run: |
          pip install -e .

      - name: Run tests
        working-directory: ./mcp
        env:
          MCP_API_KEY: ${{ secrets.MCP_API_KEY }}
          MCP_ENVIRONMENT: test
        run: |
          python -m pytest tests/ -v

      - name: Run linting
        working-directory: ./mcp
        run: |
          python -m flake8 . --max-line-length=88 --extend-ignore=E203
          python -m black . --check --quiet 